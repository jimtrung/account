<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/signup.css">
  <title>Signup</title>
</head>
<body>
  <div class="signup-container">
    <h2>Signup for JimTrung's Store</h2>
    <hr>

    <form class="signup-form">
      <label>
        <span>Username:</span>
        <input type="text" name="username" class="username-input" autocomplete="off">
        <span class="error username-error"></span>
      </label>
    
      <label>
        <span>Email:</span>
        <input type="email" name="email" class="email-input" autocomplete="off">
        <span class="error email-error"></span>
      </label>
    
      <label>
        <span>Password:</span>
        <input type="password" name="password" class="password-input" autocomplete="off">
        <span class="error password-error"></span>
      </label>
    
      <label>
        <span>Confirm Password:</span>
        <input type="password" name="passwordAgain" class="password-again-input" autocomplete="off">
        <span class="error password-again-error"></span>
      </label>
    
      <button type="button" class="signup-button">Signup</button>
    </form>
    <hr>

    <div class="links">
      <a href="index.html" class="login">Login</a>
      <a href="#" class="use-email">Use email</a>
    </div>
  </div>

  <script src="scripts/signup.js"></script>
</body>
</html>
