<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/signup.css">
  <title>Signup</title>
</head>
<body>
  <div class="login-container">
    <div class="content-container">
      Signup for jimtrung's Store
    </div>
    <hr class="hr1">
    <div class="input-container">
      <div class="username-container">
        <span class="info">Username: </span>
        <input class="username-input" type="text">
      </div>
      <div class="email-container">
        <span class="info">Email: </span>
        <input class="email-input" type="email">
      </div>
      <div class="password-container">
        <span class="info">Password: </span>
        <input class="password-input" type="password">
      </div>
      <div class="password-again-container">
        <span class="info">Type again: </span>
        <input class="password-again-input" type="password">
      </div>
      <div class="login-button-container">
        <button class="login-button" onclick="manualLogin()">Signup</button>
      </div>
    </div>
    <hr class="hr1">
    <div class="signup-container">
      <a class="signup" href="index.html">Login</a>
    </div>
    <div class="login-email-container">
      <a class="login-email" href="#">Use email</a>
    </div>
  </div>
  
  <script src="/scripts/login.js"></script>
</body>
</html>
