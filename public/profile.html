<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Welcome, <span class="profile-username"></span></h2>
        <hr>
        <p><strong>User ID:</strong> <span class="profile-user-id"></span></p>
        <p><strong>Email:</strong> <span class="profile-email"></span></p>
        <p><strong>Phone Number:</strong> <span class="profile-phone"></span></p>
        <p><strong>Country:</strong> <span class="profile-country"></span></p>
        <button class="logout-button">Logout</button>
    </div>

    <script src="scripts/profile.js"></script>
</body>
</html>
