<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h2>Login to JimTrung's Store</h2>
    <hr>

    <form class="login-form">
      <label>
        <span>Username:</span>
        <input type="text" class="username-input">
      </label>

      <label>
        <span>Password:</span>
        <input type="password" class="password-input">
      </label>

      <p class="error-message"></p>

      <label class="checkbox-label">
        <input type="checkbox" class="checkbox">
        <span>Remember me</span>
      </label>

      <button type="button" class="login-button" onclick="manualLogin()">Login</button>

      <a href="forgotpassword.html" class="forgot-password">Forgot your password?</a>
    </form>

    <hr>

    <div class="links">
      <a href="signup.html" class="signup">Signup</a>
      <a href="#" class="login-email">Use email</a>
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
