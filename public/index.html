<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Signup</title>
</head>
<body>
  <div class="login-container">
    <div class="content-container">
      Login into jimtrung's Store
    </div>
    <hr class="hr1">
    <div class="input-container">
      <div class="username-container">
        <span class="info">Username: </span>
        <input class="username-input" type="text">
      </div>
      <div class="password-container">
        <span class="info">Password: </span>
        <input class="password-input" type="password">
      </div>
      <div class="checkbox-container">
        <label class="checkbox-label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-content">Remember me</span>
        </label>
      </div>
      <div class="login-button-container">
        <button class="login-button" onclick="manualLogin()">Login</button>
      </div>
      <div class="forgot-your-password-container">
        <a href="forgotpassword.html" class="forgot-your-password">
          Forgot your password?
        </a>
      </div>
    </div>
    <hr class="hr1">
    <div class="signup-container">
      <a class="signup" href="signup.html">Signup</a>
    </div>
    <div class="login-email-container">
      <a class="login-email" href="#">Use email</a>
    </div>
  </div>
  
  <script src="/scripts/login.js"></script>
</body>
</html>
